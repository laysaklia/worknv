<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Artista</th>
            <th>Capa</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let x of disco">
            <td>{{ x.id }}</td>
            <td>{{ x.nome }}</td>
            <td>{{ x.artista }}</td>
            <td>
                <img src="{{ x.img }}" alt="" />
            </td>
        </tr>
    </tbody>
</table>
